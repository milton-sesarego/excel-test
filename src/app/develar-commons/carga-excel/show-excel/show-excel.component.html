Visor Excel

<div *ngIf = "asset">
Nombre de archivo: {{asset.assetId}}
</div>

<input id="uploadBtn" type="file" (change)="readExcel($event)" 
           class="upload input-common" required />

<table>
    <tr *ngFor="let row of excelRows">
        <td *ngFor="let data of row">
            {{data}}
        </td>
    </tr>

</table>
